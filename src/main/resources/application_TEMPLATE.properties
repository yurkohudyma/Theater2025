spring.application.name=Theater2025
server.port=8080
#spring.profiles.active =
spring.datasource.url=jdbc:mysql://localhost:3306/theater2025
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
#log4j.logger.org.hibernate.SQL=debug
#log4j.logger.org.hibernate.type=trace
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type=TRACE
#log4j.logger.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
hibernate.show_sql=false
spring.jpa.open-in-view=false
#hibernate.enable_lazy_load_no_trans=true
spring.mvc.hiddenmethod.filter.enabled=true
theater2025.version=0.5.0
logging.level.org.springframework.security=TRACE
jwt.secret=*insert your data*
jwt.expiration=86400000
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=25MB
uploadConfig= *insert your path*
basePathConfig=*insert your path*
liqpay_public_key=*insert your data*
liqpay_private_key=*insert your data*
liqpay_server_url=*insert your data*

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.username=*insert your data*
spring.mail.password=*insert your data*
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

#logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n



